<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Timer</h1>
        <div class="ipt">
            <input id="input-h" type="number" placeholder="hour">
            <input id="input-m" type="number" placeholder="minute">
            <input id="input-s" type="number" placeholder="second">
        </div>
        <div class="btn">
            <button id="btn-start" onclick="start_counting()">Start</button>
            <button id="btn-pause" onclick="pause_counting()">Pause</button>
            <button id="btn-stop" onclick="end_counting()">Stop</button>
            <button id="btn-luck" onclick="rickRolled()">Random</button>
        </div>
        <p id="currentTime">current time: </p>
    </div>
</body>
